<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Gamification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header1">
        <div id="progress-background"></div>
        <div id="progress-bar"><span class="exp">10/20</span></div>
        <table id="tab1">
          <tr>
            <th>Level</th>
          </tr>
          <tr>
            <th>Income/day</th>
          </tr>
          <button id="upgrade-btn">+1</button>
        </table>
        <table id="tab2">
          <tr>
            <td>10</td>
          </tr>
          <tr>
            <td>1eur</td>
          </tr>
        </table>
        <table id="tab3">
          <tr>
            <td>Free Time</td>
          </tr>
          <tr>
            <td>Studying</td>
          </tr>
          <button id="ft-btn-up" class="up">&#8679;</button>
          <button id="ft-btn-down" class="down">&#8681;</button>
          <button id="s-btn-up" class="up">&#8679;</button>
          <button id="s-btn-down" class="down">&#8681;</button>
          <button id="save-btn">&#128190;</button>
        </table>
        <table id="tab4">
          <tr>
            <td><span id="free-time">0</span>h</td>
          </tr>
          <tr>
            <td><span id="studying">0</span>h</td>
          </tr>
        </table>
        <div id="income">
          <span id="balance">â‚¬200</span>
          <img src="Coin.gif" alt="coin animation" />
          <span id="day">14</span>
          <span id="month">May</span>
        </div>
      </div>
      <div id="cal-container">
        <div id="weekdays">
          <div class="weekdays">Monday</div>
          <div class="weekdays">Tuesday</div>
          <div class="weekdays">Wednesday</div>
          <div class="weekdays">Thursday</div>
          <div class="weekdays">Friday</div>
          <div class="weekdays">Saturday</div>
          <div class="weekdays">Sunday</div>
        </div>
        <div id="d1" class="cal-day">1</div>
        <div id="d2" class="cal-day">2</div>
        <div id="d3" class="cal-day">3</div>
        <div id="d4" class="cal-day">4</div>
        <div id="d5" class="cal-day">5</div>
        <div id="d6" class="cal-day">6</div>
        <div id="d7" class="cal-day">7</div>
        <div id="d8" class="cal-day">8</div>
        <div id="d9" class="cal-day">9</div>
        <div id="d10" class="cal-day">10</div>
        <div id="d11" class="cal-day">11</div>
        <div id="d12" class="cal-day">12</div>
        <div id="d13" class="cal-day">13</div>
        <div id="d14" class="act-day">14</div>
        <div id="d15" class="cal-day">15</div>
        <div id="d16" class="cal-day">16</div>
        <div id="d17" class="cal-day">17</div>
        <div id="d18" class="cal-day">18</div>
        <div id="d19" class="cal-day">19</div>
        <div id="d20" class="cal-day">20</div>
        <div id="d21" class="cal-day">21</div>
        <div id="d22" class="cal-day">22</div>
        <div id="d23" class="cal-day">23</div>
        <div id="d24" class="cal-day">24</div>
        <div id="d25" class="cal-day">25</div>
        <div id="d26" class="cal-day">26</div>
        <div id="d27" class="cal-day">27</div>
        <div id="d28" class="cal-day">28</div>
        <div id="d29" class="cal-day">29</div>
        <div id="d30" class="cal-day">30</div>
        <div id="d31" class="cal-day">31</div>
        <div id="d32" class="inact-day">32</div>
        <div id="d33" class="inact-day">33</div>
        <div id="d34" class="inact-day">34</div>
        <div id="d35" class="inact-day">35</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
