<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Gamification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header1">
        <img src="Coin.gif" alt="coin animation" />
        <div id="progress-background"></div>
        <div id="progress-bar"><span class="exp"></span></div>
        <div id="settings-btn"><img src="settingsIcon.png" /></div>
        <table id="tab1">
          <tr>
            <th>Level</th>
          </tr>
          <tr>
            <th>Income</th>
          </tr>
          <tr>
            <th>Income/ <br />Studying</th>
          </tr>
          <button id="upgrade-btn">+1</button>
        </table>
        <table id="tab2">
          <tr>
            <td><span id="level">1</span></td>
          </tr>
          <tr>
            <td><span id="incomeEl">€0.10/d</span></td>
          </tr>
          <tr>
            <td><span id="incomePerStudying">€1/h</span></td>
          </tr>
        </table>
        <table id="tab3">
          <tr>
            <td>Free Time</td>
          </tr>
          <tr>
            <td>Studying</td>
          </tr>
          <button id="ft-btn-up" class="up">&#8679;</button>
          <button id="ft-btn-down" class="down">&#8681;</button>
          <button id="s-btn-up" class="up">&#8679;</button>
          <button id="s-btn-down" class="down">&#8681;</button>
          <button id="save-btn">&#128190;</button>
        </table>
        <table id="tab4">
          <tr>
            <td><span id="free-time">0</span>h</td>
          </tr>
          <tr>
            <td><span id="studying">0</span>h</td>
          </tr>
        </table>
        <div id="income">
          <span id="balance">-</span>
          <span id="bonus" class="bonus">Productivity Bonus:</span>
          <span id="bonusValue" class="text-green"></span>
          <span id="day">-</span>
          <span id="month">-</span>
        </div>
      </div>
      <div id="cal-container">
        <div id="weekdays">
          <div class="weekdays">Monday</div>
          <div class="weekdays">Tuesday</div>
          <div class="weekdays">Wednesday</div>
          <div class="weekdays">Thursday</div>
          <div class="weekdays">Friday</div>
          <div class="weekdays">Saturday</div>
          <div class="weekdays">Sunday</div>
        </div>
        <div id="day-numbers"></div>
        <div id="months"></div>
      </div>
    </div>
    <div id="settings-window">
      <p>Settings</p>
      <button id="settings-close-btn">&times;</button>
      <form>
        <label for="settings-balance"><b>+ / -&nbsp;</b> Balance</label>
        <input type="number" id="settings-balance" />
        <br />
        <label for="settings-income-studying">Income / 1h Studying</label>
        <input type="number" id="settings-income-studying" />
        <br />
        <label for="settings-upgrade-cost">Upgrade Cost</label>
        <input type="number" id="settings-upgrade-cost" />
        <br />
        <label for="settings-upgrade-income">Daily Income / Upgrade</label>
        <input type="number" id="settings-upgrade-income" />
        <br />
        <button id="settings-save-btn" class="save-btn">&#128190;</button>
      </form>
    </div>
    <div id="edit-window" style="display: none">
      <span id="edit-current-date">23 May</span>
      <button id="edit-close-btn">&times;</button>
      <form>
        <label for="edit-free-time">Free Time</label>
        <br />
        <input type="number" id="edit-free-time" />
        <br />
        <label for="edit-studying">Studying</label>
        <br />
        <input type="number" id="edit-studying" />
        <br />
        <!-- <button id="edit-save-btn" class="save-btn">&#128190;</button> -->
      </form>
    </div>
    <div class="overlay" style="display: none"></div>
    <script src="script.js"></script>
  </body>
</html>
